<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./bai2c.css">
    
</head>
<body> 
    <div class="container-fluid ">
        <div class="row justify-content-center">
            <div class="col-6 border border-primary p-0 mt-5">
                <form action="" class="row p-1">
                    <div class="col-6">
                        <div class="form-group mb-3">
                            <label for="" class="form-label">User name*</label>
                            <input type="text" class="form-control" placeholder="Choose your username">
                        </div>
                        <div class="form-group mb-3">
                            <label for="" class="form-label">E-mail*</label>
                            <input type="text" class="form-control" placeholder="Your current email address">
                        </div>
                        <div class="form-group mb-3">
                            <label for="" class="form-label">Password*</label>
                            <input type="text" class="form-control" placeholder="Create a password">
                        </div>
                        <div class="form-group mb-3">
                            <label for="" class="form-label">Full name*</label>
                            <input type="text" class="form-control" placeholder="Your First name and Last name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="" class="form-label">Gender*</label>
                            <div>
                                <div class="form-check-inline me-0">
                                    <input type="radio" name="" id="" class="form-check-input"> 
                                    <label for="" class="form-label">Male</label>
                                </div>
                                <div class="form-check-inline me-0">
                                    <input type="radio" name="" id="" class="form-check-input"> 
                                    <label for="" class="form-label">Female</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group mb-3">
                            <label for="" class="form-label">Company name*</label>
                            <input type="text" class="form-control" placeholder="your company name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="" class="form-label">Category*</label>
                            <input type="text" class="form-control" placeholder="skills category">
                        </div>
                        <div class="form-group mb-3">
                            <label for="" class="form-label">Contact number*</label>
                            <input type="text" class="form-control" placeholder="provide your number">
                        </div>
                        <div class="form-group mb-3">
                            <label for="" class="form-label">Your Location*</label>
                            <input type="text" class="form-control" placeholder="Your Pincode and City">
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input">
                            <label for="" class="form-check-label">Agree with the terms and conditions</label>
                        </div>
                        <div class="btn-group my-5 align-items-center">
                            <button type="submit" style="background-color: #117b8c;" class="btn btn-success">Signup</button>
                            or
                            <button type="submit" class="btn btn-primary">Sign Up with Facebook</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
